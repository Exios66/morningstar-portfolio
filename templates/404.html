<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --color-bg-1: #120458;
            --color-bg-2: #000000;
            --color-text: #00fff1;
            --color-accent: #ff00ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, var(--color-bg-1), var(--color-bg-2));
        }

        .error-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .glitch {
            font-size: 15vw;
            font-weight: bold;
            color: var(--color-accent);
            text-shadow: 
                0.05em 0 0 var(--color-text),
                -0.025em -0.05em 0 var(--color-bg-1),
                0.025em 0.05em 0 var(--color-bg-2);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 
                    0.05em 0 0 var(--color-text),
                    -0.05em -0.025em 0 var(--color-bg-1),
                    -0.025em 0.05em 0 var(--color-bg-2);
            }
            14% {
                text-shadow: 
                    0.05em 0 0 var(--color-text),
                    -0.05em -0.025em 0 var(--color-bg-1),
                    -0.025em 0.05em 0 var(--color-bg-2);
            }
            15% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--color-text),
                    0.025em 0.025em 0 var(--color-bg-1),
                    -0.05em -0.05em 0 var(--color-bg-2);
            }
            49% {
                text-shadow: 
                    -0.05em -0.025em 0 var(--color-text),
                    0.025em 0.025em 0 var(--color-bg-1),
                    -0.05em -0.05em 0 var(--color-bg-2);
            }
            50% {
                text-shadow: 
                    0.025em 0.05em 0 var(--color-text),
                    0.05em 0 0 var(--color-bg-1),
                    0 -0.05em 0 var(--color-bg-2);
            }
            99% {
                text-shadow: 
                    0.025em 0.05em 0 var(--color-text),
                    0.05em 0 0 var(--color-bg-1),
                    0 -0.05em 0 var(--color-bg-2);
            }
            100% {
                text-shadow: 
                    -0.025em 0 0 var(--color-text),
                    -0.025em -0.025em 0 var(--color-bg-1),
                    -0.025em -0.05em 0 var(--color-bg-2);
            }
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--color-accent);
            color: var(--color-bg-1);
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: 2px solid var(--color-text);
        }

        .btn:hover {
            background-color: var(--color-text);
            color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-text);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: var(--color-text);
            border-radius: 50%;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <section class="error-page">
        <div class="glitch" data-text="404">404</div>
        <a href="/" class="btn">Jack Back In</a>
    </section>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const startPositionX = Math.random() * 100;
            const startPositionY = Math.random() * 100;
            particle.style.left = `${startPositionX}%`;
            particle.style.top = `${startPositionY}%`;
            
            particlesContainer.appendChild(particle);
            
            animateParticle(particle);
        }

        function animateParticle(particle) {
            const duration = Math.random() * 3 + 2;
            const directionX = Math.random() > 0.5 ? 1 : -1;
            const directionY = Math.random() > 0.5 ? 1 : -1;

            gsap.to(particle, {
                x: `${(Math.random() * 10 + 5) * directionX}%`,
                y: `${(Math.random() * 10 + 5) * directionY}%`,
                opacity: Math.random() * 0.5 + 0.1,
                duration: duration,
                ease: "power1.inOut",
                repeat: -1,
                yoyo: true
            });
        }

        const glitch = document.querySelector('.glitch');
        setInterval(() => {
            const glitchText = glitch.getAttribute('data-text');
            glitch.style.setProperty('--text-shadow', `
                ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 var(--color-text),
                ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 var(--color-bg-1),
                ${Math.random() * 10 - 5}px ${Math.random() * 10 - 5}px 0 var(--color-bg-2)
            `);
            glitch.textContent = Math.random() < 0.1 ? glitchText.split('').sort(() => Math.random() - 0.5).join('') : glitchText;
        }, 50);
    </script>
</body>
</html>
